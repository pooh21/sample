<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=edge" />
  <link rel="shortcut icon" href="images/favicon.ico"/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/fantasy.css">
  <title>Fantasy Battle 3</title>
</head>
<body>

  <section class="top-strip">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="back-arrow">
            <img src="images/left-arrow.png" class="img-fluid" alt="left-arrow">
          </div>
          <div class="fantasy-head">
            <h2>Fantasy <span>Battle</span></h2>
          </div>
          <div class="timer">
            <span>1h 26m Left</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="team-name-sc">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="team-name-main">
            <div class="team-1 team-common">
              DC<img src="images/dc.png" alt="dc" class="img-fluid">
            </div>
            <div class="versus">
              VS
            </div>
            <div class="team-2 team-common">
              <img src="images/mi.png" alt="mi" class="img-fluid">MI
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="player-list-sc battle-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="player-list-main">
            <div class="player-inner">
              <div class="player-list-detail">
                <img src="images/question-img.png" alt="question-img" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/question-img.png" alt="question-img" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/question-img.png" alt="question-img" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/player-3.png" alt="player-3" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/player-1.png" alt="player-1" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/player-2.png" alt="player-2" class="img-fluid">
              </div>
            </div>
            <div class="play-number">
              <span>0/3 Yet to Play</span>
            </div>
            <div class="opposite-name">
              <p>Simranâ€™s Team</p> <span>SI</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="ground-main-sc new-ground">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="ground-img ">
            <h3>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="player-list-sc user-list-sc battle-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="player-list-main">
            <div class="opposite-name">
              <span>SH</span><p>Your Team</p> 
            </div>
            <div class="play-number">
              <span>Ready for battle</span>
            </div>
            <div class="player-inner">
              <div class="player-list-detail">
                <img src="images/lower-1.png" alt="lower-1" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/lower-2.png" alt="lower-2" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/lower-3.png" alt="lower-3" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/question-img.png" alt="question-img" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/question-img.png" alt="question-img" class="img-fluid">
              </div>
              <div class="player-list-detail">
                <img src="images/question-img.png" alt="question-img" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="footer-sc footer-new">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="footer-inner">
            <a href="">View Battle</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/aos.js"></script>
</body>
</html>
